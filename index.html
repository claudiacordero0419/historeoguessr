<html></html>
  <head>
    <title>Historeoguesser!</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="minimap"></div>  
    


    <div class="floating-panel-flexbox">   
      <div class="floating-panel"> 
        <div class="where-am-i"><h1>Where am I?</h1></div>  
        <div class="image-box">
          <!-- <img class="tj-image" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Official_Presidential_portrait_of_Thomas_Jefferson_%28by_Rembrandt_Peale%2C_1800%29.jpg">  -->
        </div>
      </div> 
    </div>   

    <div class="guess-flexbox"> 
      <input type="checkbox" id="myCheckbox" class="checkbox" hidden disabled> <!-- Checkbox -->
      <label for="myCheckbox" id="custom-checkbox"></label> 
      <button class="guess translateCheckbox" id="translateCheckbox" class="hidden" hidden disabled> Guess </button>   
      <div class="preguess-message"><h1 class="preguess-message" id="preguess-message"> Place a marker on the map to make a guess!</h1></div>   
      <button id="next-location-btn" hidden><h1 class="next-location"> Next Location </h1></button>
      <div class="distance-display"> 
        <span id="distance-value"></span> 
      </div>
      <div class="description-flexbox">   
        <div class="description-title-flexbox">  
          <div id="correct-answer"> </div> 
        </div>
        <div class="poi-description-flexbox"> 
          <h2 id="poi-description"></h2> 
        </div>
      </div>   
    </div>
      
      <div class="score-flexbox">  
        <div class="floating-score">
          <div class="title-flexbox"> 
            <div class="score-title"><h1> Your Guess Was:</h1></div> 
          </div>  
          <div class="points-flexbox">  
            <div class="poopass"><h1 class="meters-away"> Meters Away!</h1></div>
          </div> 
        </div> 
      </div> 




    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARjckgBX1rkxIW7bYHtj_aV6jFYBqqZ34&callback=initPano&v=weekly"
      defer
    ></script>

  </body>
</html>
